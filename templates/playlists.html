{% extends "base.html" %}

{% block title %}Your Playlists - Spotify Smooth Transitions{% endblock %}

{% block content %}
<h2>Your Playlists</h2>
<p><a href="{{ url_for('playlists') }}?t={{ ts }}">Refresh</a></p>

<div class="playlist-grid">
    {% for p in playlists %}
    <div class="playlist-item">
        {% if p['images'] %}
        <img class="playlist-image" src="{{ p['images'][0]['url'] }}" alt="{{ p['name'] }}">
        {% endif %}
        <h3>{{ p['name'] }}</h3>
        <a href="{{ url_for('view_playlist', playlist_id=p['id']) }}">View Songs</a>
    </div>
    {% endfor %}
</div>
{% endblock %}
